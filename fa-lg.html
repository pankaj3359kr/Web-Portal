<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Web Portal</title>
    </head>

    <body>
        
        
        <!--hero section-->
        <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card border-none">
                                <div class="card-body">
                                    <p class="mt-4 text-white lead text-center">
                                        Faculty Log In
                                    </p>
                                    <div class="col-sm-9 mx-auto mt-4">
                                        <form>
                                            <div class="form-group">
                                                <input type="number" class="form-control" id="sapId" value="" placeholder="Enter SAP ID">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" value="" placeholder="Enter password">
                                            </div>
                                            <label class="custom-control custom-checkbox mt-2">
                                                <input type="checkbox" class="custom-control-input">
                                                <span class="custom-control-indicator"></span>
                                                <span class="custom-control-description text-white">Keep me logged in</span>
                                            </label>
                                            <button type="submit" class="btn btn-primary float-right">Sign in</button>
                                        </form>
                                        <div class="clearfix"></div>
                                        <p class="content-divider center mt-4"><span></span></p>
                                    </div>
                                    <p class="text-center">
                                        Not a faculty member? <a href="index.html">Student Log In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
        
    

        
    








        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
